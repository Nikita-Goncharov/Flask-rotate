{% extends 'base.html' %}

{% block title %}Flip page{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/rotate.css') }}">
{% endblock %}

{% block content %}
{% if user_image %}
<img src="{{ user_image }}" alt="TXT" height="400px" width="auto" >
<div class="buttons">
    <a class="menu_img" href="{{ url_for('rotate_img', angle='90') }}">Turn left</a>
    <a class="menu_img" href="{{ url_for('delete_img') }}">Delete</a>
    <a class="menu_img" href="{{ url_for('rotate_img', angle='-90') }}">Turn right</a>
</div>
{% else %}
<h1>No image</h1>
{% endif %}

{% endblock %}
