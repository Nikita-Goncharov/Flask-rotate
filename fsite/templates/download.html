{% extends 'base.html' %}

{% block title %}Download page{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/download.css') }}">
{% endblock %}

{% block content %}
{% if user_image %}
<img src="{{ user_image }}" alt="TXT" height="400px" width="auto" >
<div class="buttons">
    <a class="menu_img" href="{{ url_for('download_img') }}">Download image</a>
</div>
{% else %}
<h1>No image</h1>
{% endif %}
{% endblock %}
